<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen pb-20">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center h-16">
            <div class="flex items-center gap-2 cursor-pointer" onclick="resetApp()">
              <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">D</div>
              <span class="text-xl font-bold text-slate-800 tracking-tight">DocFinder</span>
            </div>
            
            <!-- Desktop Search Bar -->
            <div class="hidden md:flex flex-1 max-w-xl mx-8 relative">
              <input 
                type="text" 
                id="searchDesktop"
                placeholder="Search doctors, clinics, hospitals, etc."
                class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-full text-slate-700 focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
              />
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3.5 top-2.5 w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>

            <div class="flex items-center gap-4">
              <!-- User Avatar -->
              <div class="w-8 h-8 rounded-full bg-slate-200 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User" alt="User" />
              </div>
            </div>
          </div>
        </div>
    </nav>

    <!-- Mobile Search Bar -->
    <div class="md:hidden px-4 pt-4 pb-2 bg-white border-b border-slate-100">
        <div class="relative">
             <input 
                type="text" 
                id="searchMobile"
                placeholder="Search your doctor..."
                class="w-full pl-10 pr-4 py-2.5 bg-slate-100 border-none rounded-lg text-slate-700 focus:ring-2 focus:ring-blue-500 outline-none"
              />
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3.5 top-3 w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <!-- Category Filters -->
        <div class="flex flex-col gap-6 mb-8">
          <div class="flex items-center justify-between">
             <h1 class="text-2xl font-bold text-slate-800">Find Your Specialist</h1>
          </div>
          
          <div id="category-container" class="flex gap-2 overflow-x-auto pb-4 scrollbar-hide -mx-4 px-4 sm:mx-0 sm:px-0">
            <!-- Categories injected by JS -->
          </div>
        </div>

        <!-- Doctor Grid -->
        <div id="doctor-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards injected by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20 bg-white rounded-xl border border-dashed border-slate-300">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
               <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
               </svg>
            </div>
            <h3 class="text-lg font-semibold text-slate-700 mb-2">No doctors found</h3>
            <p class="text-slate-500 max-w-md mx-auto">
              We couldn't find any doctors matching your search.
              <br />
              <button onclick="resetApp()" class="text-blue-600 font-medium hover:underline mt-2">
                Clear all filters
              </button>
            </p>
          </div>
    </main>

    <script>
        // --- Data ---
        const AVATAR_BASE = "https://api.dicebear.com/7.x/avataaars/svg?seed=";
        const DOCTORS = [
            { id: '1', name: 'Dr. Arman Hosen Patoary', specialty: 'GENERAL PHYSICIAN', category: 'Physician', degrees: 'MBBS, FCPS (Medicine)', affiliation: 'Dhaka Medical College', avatarUrl: `${AVATAR_BASE}Arman`, available: true },
            { id: '2', name: 'Dr. Sohel Rahman', specialty: 'MEDICINE', category: 'Medicine', degrees: 'MBBS, MD (Internal Medicine)', affiliation: 'Apollo Hospital', avatarUrl: `${AVATAR_BASE}Sohel`, available: true },
            { id: '3', name: 'Dr. Abdullah Al Noman', specialty: 'PHYSICIAN', category: 'Physician', degrees: 'MBBS, M Phil (Radiotherapy)', affiliation: 'Rangpur Medical College', avatarUrl: `${AVATAR_BASE}Abdullah`, available: true },
            { id: '4', name: 'Dr. Mahbubor Rahman', specialty: 'ONCOLOGY', category: 'Oncology', degrees: 'MBBS, FCPS', affiliation: 'Assistant Professor, DMC', avatarUrl: `${AVATAR_BASE}Mahbubor`, available: true },
            { id: '5', name: 'Dr. Mahfuzur Rahman', specialty: 'MEDICINE', category: 'Medicine', degrees: 'MBBS, M Phil (Medicine)', affiliation: 'Director, MKS', avatarUrl: `${AVATAR_BASE}Mahfuzur`, available: true },
            { id: '6', name: 'Dr. Sarah Jenkins', specialty: 'CARDIOLOGIST', category: 'Cardiologist', degrees: 'MD, FACC', affiliation: 'City Heart Center', avatarUrl: `${AVATAR_BASE}Sarah`, available: true },
            { id: '7', name: 'Dr. Emily Chen', specialty: 'ORTHOPEDICS', category: 'Orthopedics', degrees: 'MBBS, MS (Ortho)', affiliation: 'General Hospital', avatarUrl: `${AVATAR_BASE}Emily`, available: true },
            { id: '8', name: 'Dr. Robert Stone', specialty: 'SURGEON', category: 'Surgeon', degrees: 'MD, FACS', affiliation: 'University Surgery Dept', avatarUrl: `${AVATAR_BASE}Robert`, available: false },
        ];
        const CATEGORIES = ['All', 'Physician', 'Orthopedics', 'Medicine', 'Cardiologist', 'Surgeon', 'Oncology', 'Others'];

        // --- State ---
        let selectedCategory = 'All';
        let searchQuery = '';

        // --- Elements ---
        const categoryContainer = document.getElementById('category-container');
        const doctorGrid = document.getElementById('doctor-grid');
        const emptyState = document.getElementById('empty-state');
        const searchDesktop = document.getElementById('searchDesktop');
        const searchMobile = document.getElementById('searchMobile');

        // --- Init ---
        function init() {
            renderCategories();
            renderDoctors();
            
            // Listeners
            searchDesktop.addEventListener('input', (e) => handleSearch(e.target.value));
            searchMobile.addEventListener('input', (e) => handleSearch(e.target.value));
            
            // Expose specific functions to window for HTML onclick attributes
            window.resetApp = resetApp;
            window.setCategory = setCategory;
        }

        // --- Logic ---
        function handleSearch(query) {
            searchQuery = query;
            // Sync inputs
            searchDesktop.value = query;
            searchMobile.value = query;
            renderDoctors();
        }

        function setCategory(category) {
            selectedCategory = category;
            renderCategories();
            renderDoctors();
        }

        function resetApp() {
            searchQuery = '';
            selectedCategory = 'All';
            searchDesktop.value = '';
            searchMobile.value = '';
            renderCategories();
            renderDoctors();
        }

        // --- Renderers ---
        function renderCategories() {
            categoryContainer.innerHTML = CATEGORIES.map(cat => {
                const isActive = selectedCategory === cat;
                const activeClass = "bg-blue-600 text-white shadow-md shadow-blue-200 transform scale-105";
                const inactiveClass = "bg-white text-slate-600 hover:bg-slate-100 border border-slate-200";
                
                return `
                    <button
                        onclick="setCategory('${cat}')"
                        class="whitespace-nowrap px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 ${isActive ? activeClass : inactiveClass}"
                    >
                        ${cat}
                    </button>
                `;
            }).join('');
        }

        function renderDoctors() {
            const filtered = DOCTORS.filter(doc => {
                const matchesCategory = selectedCategory === 'All' || doc.category === selectedCategory;
                const q = searchQuery.toLowerCase();
                const matchesSearch = doc.name.toLowerCase().includes(q) || 
                                      doc.specialty.toLowerCase().includes(q) || 
                                      doc.affiliation.toLowerCase().includes(q);
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                doctorGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                doctorGrid.innerHTML = filtered.map(doc => {
                    return `
                        <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 flex flex-col items-center text-center transition-all duration-300 hover:shadow-md hover:-translate-y-1">
                          <div class="relative mb-4">
                            <div class="w-24 h-24 rounded-full bg-slate-50 overflow-hidden border-2 border-slate-100 flex items-center justify-center">
                                 <img src="${doc.avatarUrl}" alt="${doc.name}" class="w-full h-full object-cover" />
                            </div>
                            <span class="absolute bottom-1 right-1 w-4 h-4 ${doc.available ? 'bg-green-500' : 'bg-gray-400'} border-2 border-white rounded-full" title="${doc.available ? 'Available' : 'Unavailable'}"></span>
                          </div>

                          <h3 class="text-lg font-bold text-slate-800 mb-1 line-clamp-1">${doc.name}</h3>
                          
                          <span class="inline-block bg-green-100 text-green-700 text-xs font-semibold px-2.5 py-0.5 rounded-full mb-4 uppercase tracking-wide">
                            ${doc.specialty}
                          </span>

                          <div class="w-full space-y-2 text-sm text-slate-500 mb-6 text-left">
                            <div class="flex items-start gap-2">
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400 mt-0.5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                              </svg>
                              <span class="line-clamp-2">${doc.degrees || 'N/A'}</span>
                            </div>
                            <div class="flex items-start gap-2">
                              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400 mt-0.5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                              <span class="line-clamp-2">${doc.affiliation || 'N/A'}</span>
                            </div>
                          </div>

                          <button class="mt-auto w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                            <span>Book Now</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                          </button>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize App
        init();
    </script>
  </body>
</html>
